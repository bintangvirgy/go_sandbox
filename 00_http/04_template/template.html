{{/* to access data in template, use double bracket and dot for root {{.}} */}}
<h1>{{.PageTitle}}</h1>
<ul>
    <!-- range for loop in range data -->
    {{range .Todos}}
        {{if .Done}}
            <li class="done">{{.Title}}</li>
        {{else}}
            <li>{{.Title}}</li>
        {{end}}
    {{end}}
</ul>
